<div *ngIf="company">
    <h2>{{company.name | uppercase}} Details</h2>
    <div><span>id: </span>{{company.id}}</div>
    <div><span>name: </span>{{company.name}}</div>
    <div><span>sales: </span>{{company.sales}}</div>
    <div>
        <label>sales:
        <input [(ngModel)]="company.sales" placeholder="$0"/>
        </label>
    </div>
</div>
<button (click)="goBack()">Back</button>
<button (click)="save()">Save</button>
