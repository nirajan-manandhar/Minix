<h2>My Companies</h2>
<div>
    <label>
        <input #companyName/>
    </label>
    <!--(click) passes input value to add() and then clears the input-->
    <button (click)="add(companyName.value); companyName.value=''">
        Add
    </button>
</div>
<ul class="companies">
    <li *ngFor="let company of companies">
        <a routerLink="/detail/{{company.id}}">
            <span class="badge">{{company.id}}</span> {{company.name}}
        </a>
    </li>
</ul>
