<h2>My Companies</h2>
<ul class="companies">
    <li *ngFor="let company of companies" (click)="onSelect(company)">
        <span class="badge">{{company.id}}</span> {{company.name}} {{company.sales}}
    </li>
</ul>

  </label>
</div>
