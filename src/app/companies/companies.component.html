<h2>My Companies</h2>
<ul class="companies">
    <li *ngFor="let company of companies" 
        (click)="onSelect(company)"
        [class.selected]="company === selectedCompany">
        <span class="badge">{{company.id}}</span> {{company.name}} {{company.sales}}
    </li>
</ul>
<app-company-detail [company]="selectedCompany"></app-company-detail>
